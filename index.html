<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #E3F2FD, #90CAF9);
        }
        .header-title {
            background-color: #6faff5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container {
            margin-bottom: 40px; /* Añadido margen para separar el contenedor de abajo */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-title">Clase 3 - Instalación de herramientas (parte 1)</div>
        <div class="text-center p-4 shadow-lg rounded bg-white">
            <h1 class="mb-4 text-primary">Selector de Color RGB</h1>
            <div id="colorBox" class="color-box mb-3 border shadow"></div>
            <p id="hexCode" class="fs-3 fw-bold text-secondary">#000000</p>
            
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label for="redRange" class="form-label text-danger fw-bold">Rojo</label>
                    <input type="range" id="redRange" class="form-range" min="0" max="255" value="0">
                    <input type="number" id="redInput" class="form-control text-center mb-3" min="0" max="255" value="0">
                </div>
                <div class="col-md-4">
                    <label for="greenRange" class="form-label text-success fw-bold">Verde</label>
                    <input type="range" id="greenRange" class="form-range" min="0" max="255" value="0">
                    <input type="number" id="greenInput" class="form-control text-center mb-3" min="0" max="255" value="0">
                </div>
                <div class="col-md-4">
                    <label for="blueRange" class="form-label text-primary fw-bold">Azul</label>
                    <input type="range" id="blueRange" class="form-range" min="0" max="255" value="0">
                    <input type="number" id="blueInput" class="form-control text-center mb-3" min="0" max="255" value="0">
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
